substitutions:
  name: epever-dummy
  tx_pin: GPIO4
  rx_pin: GPIO5

esphome:
  name: ${name}

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:

ota:
  platform: esphome

logger:

uart:
  id: uart_0
  baud_rate: 115200
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  debug:
    direction: BOTH
    dummy_receiver: true
    after:
      delimiter: "\r"
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes);
      - lambda: |-
          if(direction == 0) {
            uint8_t frame[7] = {0x01, 0x04, 0x02, 0x00, 0x0B, 0xF8, 0xF7};
            id(uart_0).write_array(frame, sizeof(frame));
            ESP_LOGD("Lambda", "Responded");
          }
