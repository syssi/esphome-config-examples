substitutions:
  name: junctek-kh-f-dummy
  tx_pin: GPIO4
  rx_pin: GPIO5

esphome:
  name: ${name}

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:
ota:
  platform: esphome

logger:

uart:
  id: uart_0
  baud_rate: 115200
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  debug:
    direction: BOTH
    dummy_receiver: true
    after:
      delimiter: "\n"
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes);

interval:
  - interval: 8s
    then:
      - uart.write: ":r50=1,121,5299,0,92035,0,187577,381383,115,0,99,0,4779,100,230414,232049,\r\n"
      - delay: 2s

      - uart.write: ":r51=1,82,0,0,0,0,0,160,0,0,1000,100,100,100,0,0,1,100,0,0,0,20,20,255,0,0,0,10,\r\n"
      - delay: 2s

      - uart.write: ":r00=1,197,4140,121,15,\r\n"
